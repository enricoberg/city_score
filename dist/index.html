<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/city_icon.png?">    
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>City Score Finder</title>
<script defer src="bundle.js"></script></head>
<body>


    <div class="spacer"></div>
    <header>
        <div class="container-fluid text-center mt-4 ">
            <h1 class="lightblue">&#127961 CITY SCORE FINDER</h1>
            <h4 class="fst-italic text-info">Start typing your city name and discover its current status and well-being</h4>
        </div>
        
    </header>
    <div class="container">
        <div class="row">
            
            <div class="col-11 col-md-6 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg " list="cityList" id="searchBar">
                    <button class="btn btn-info text-light" id="submitButton">&#128269</button>
                    <datalist id="cityList">
                        
                    </datalist>
                    
                </div>
                <div class="alertmessage text-center text-danger invisible">INVALID CITY NAME</div>
            </div>
            <div class="loader loader--style1 hidden" id="bufferanimation" >
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                  s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                  c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                  C22.32,8.481,24.301,9.057,26.013,10.047z">
                  <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 20 20"
                    to="360 20 20"
                    dur="0.5s"
                    repeatCount="indefinite"/>
                  </path>
                </svg>
              </div>
        </div>
        
    </div>
<div class="container my-2 descriptioncontainer text-body-tertiary hidden " ></div>
<div class="flexcardcontainer">




</div>
